<button (click)="mostrarPersonas()">
  Mostrar personas
</button>


<div class="tabla" >
    <h2>Lista de Personas</h2>
    @for (personas of listaPersonas; track personas.id){
        <div class="telefono-item">
            <p>{{ personas.nombre }}</p>
            <p>{{ personas.apellido }}</p>
        </div>
    }
</div>
