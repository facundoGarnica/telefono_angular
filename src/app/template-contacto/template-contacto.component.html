<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contactos</title>

</head>

<body>
    <div class="form-container">
        <h2 class="form-title">üë§ Registro de Contactos</h2>

        <form id="contactoForm">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre del Contacto</label>
                <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ej: Juan Carlos P√©rez"
                    required>
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">Tel√©fono a Asociar</label>
                <select id="telefono" name="telefono" class="form-select" required>
                    <option value="">Seleccionar tel√©fono...</option>
                    <!-- Las opciones se cargar√°n din√°micamente -->
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
        <button type="button" class="btn btn-secondary" routerLink="/menu">
            <i class="fas fa-arrow-left"></i>
            Volver al Men√∫
        </button>
    </div>

    <script>
        // Simulaci√≥n de datos de tel√©fonos (aqu√≠ cargar√≠as tus datos reales)
        const telefonos = [
            { id: 1, numero: "+54 11 1234-5678", marca: "Samsung Galaxy S24" },
            { id: 2, numero: "+54 11 8765-4321", marca: "iPhone 15 Pro" },
            { id: 3, numero: "+54 11 2468-1357", marca: "Xiaomi Redmi Note 12" },
            { id: 4, numero: "+54 11 3691-2580", marca: "Motorola Edge 40" },
            { id: 5, numero: "+54 11 9630-7410", marca: "Huawei P50 Pro" },
            { id: 6, numero: "+54 11 7531-8642", marca: "OnePlus 11" },
            { id: 7, numero: "+54 11 1597-5328", marca: "Nokia G60" },
            { id: 8, numero: "+54 11 4682-9573", marca: "LG Velvet" }
        ];

        // Funci√≥n para cargar tel√©fonos en el select
        function cargarTelefonos() {
            const selectTelefono = document.getElementById('telefono');

            telefonos.forEach(telefono => {
                const option = document.createElement('option');
                option.value = telefono.id;
                option.textContent = `${telefono.numero} - ${telefono.marca}`;
                selectTelefono.appendChild(option);
            });
        }

        // Funci√≥n para manejar el env√≠o del formulario
        function manejarEnvio(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const contacto = {
                nombre: formData.get('nombre'),
                telefono: formData.get('telefono')
            };

            // Aqu√≠ puedes enviar los datos a tu servidor
            console.log('Datos del contacto:', contacto);

            // Mostrar mensaje de √©xito (opcional)
            alert('Contacto registrado correctamente!');

            // Limpiar el formulario
            event.target.reset();
        }

        // Funci√≥n para formatear el nombre (capitalizar primera letra de cada palabra)
        function formatearNombre(input) {
            let valor = input.value.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
            input.value = valor;
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function () {
            cargarTelefonos();

            const form = document.getElementById('contactoForm');
            form.addEventListener('submit', manejarEnvio);

            const nombreInput = document.getElementById('nombre');
            nombreInput.addEventListener('blur', function () {
                formatearNombre(this);
            });
        });
    </script>
</body>
    </html>
