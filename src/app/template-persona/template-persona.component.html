<div class="persona-container">
  <div class="header-section">
    <div class="icon-wrapper">
      <i class="fas fa-user-plus"></i>
    </div>
    <h1 class="page-title">Crear Nueva Persona</h1>
    <p class="page-subtitle">Complete los datos básicos para registrar una nueva persona</p>
  </div>

  <div class="form-container">
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i>
      <span>Persona creada exitosamente</span>
    </div>

    <form class="persona-form" id="personaForm" (ngSubmit)="guardarPersona()" #personaForm="ngForm">
      <div class="form-group">
        <label for="nombre">
          Nombre
          <span class="required-asterisk">*</span>
        </label>
        <input type="text" id="nombre" [(ngModel)]="persona.nombre" name="nombre" placeholder="Ingrese el nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">
          Apellido
          <span class="required-asterisk">*</span>
        </label>
        <input type="text" id="apellido" [(ngModel)]="persona.apellido" name="apellido" placeholder="Ingrese el apellido"
          required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/menu">
          <i class="fas fa-arrow-left"></i>
          Volver al Menú
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="personaForm.invalid">
          <i class="fas fa-save"></i>
          Guardar Persona
        </button>
      </div>
    </form>
  </div>
</div>
