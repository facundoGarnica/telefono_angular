<div class="persona-container">
  <div class="header-section">
    <div class="icon-wrapper">
      <i class="fas fa-user-plus"></i>
    </div>
    <h1 class="page-title">Crear Nueva Persona</h1>
    <p class="page-subtitle">Complete los datos para registrar una nueva persona en el sistema</p>
  </div>

  <div class="form-container">
    <form class="persona-form">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="+54 11 1234-5678">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        </div>
        <div class="form-group">
          <label for="documento">Documento</label>
          <input type="text" id="documento" name="documento" placeholder="12345678">
        </div>
      </div>

      <div class="form-group full-width">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección completa">
      </div>

      <div class="form-group full-width">
        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" name="observaciones" rows="3" placeholder="Comentarios adicionales (opcional)"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/menu">
          <i class="fas fa-arrow-left"></i>
          Volver al Menú
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Guardar Persona
        </button>
      </div>
    </form>
  </div>
</div>
